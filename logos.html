<html>
  <head>
    <link rel="stylesheet" href="http://blueprintcss.org/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="http://blueprintcss.org/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="http://blueprintcss.org/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <title> Shepherd Icon Browser </title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">

var prevtarget;

$(document).ready(function() {
  $('#selector').bind('change', function(ev) {
    if (prevtarget != null)
      prevtarget.hide();
    prevtarget = $('#' + ev.target.value).show();
  });
  $.get('logo_list.txt', parse_icon_list);
});

function parse_icon_list(text) {
  var lines = text.split('\n');
  for (var i = 0; i < lines.length; i++) {
    var f = lines[i].split(/\s\s+|\s*\t\s*/);
    switch (f[0]) {
      case 'THEME':
        $('<div />', { id : f[1] }).appendTo('#images').hide();
        $('<option />', { value: f[1], text: f[2] }).appendTo('#selector');
        break;
      case 'ICON':
        $('<img />', { src: f[3], title: f[1] }).appendTo('#' + f[2]);
        break;
    }
  }
  $('#selector').trigger('change');
}

    </script>
  </head>
  <body>
    <div class="container">
      <div id="header" class="span-24 last">
        <h1> Shepherd Icon Browser </h1>
      </div>
      <div id="selector-div">
        Select a theme <select id="selector"></select>
      </div>
      <div id="images"></div>
    </div>
  </body>
</html>
