<html>
  <head>
    <title> Shepherd Icon Browser </title>
	<style>
		BODY { font-family: sans-serif; }
		.tvicon { margin: 5px; }
		#selector-div { margin-bottom: 10px; }
	</style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">

var prevtarget;

$(document).ready(function() {
  $('#selector').bind('change', function(ev) {
    if (prevtarget != null)
      prevtarget.hide();
    prevtarget = $('#' + ev.target.value).show();
  });
  var icon_list_file = 'logo_list.txt';
  $.get(icon_list_file, parse_icon_list);
});

function parse_icon_list(icon_list_text) {
  var lines = icon_list_text.split('\n');
  for (var i = 0; i < lines.length; i++) {
    var f = lines[i].split(/\s\s+|\s*\t\s*/);
    switch (f[0]) {
      case 'THEME':
        $('<div />', { id : f[1] }).appendTo('#images').hide();
        $('<option />', { value: f[1], text: f[2] }).appendTo('#selector');
        break;
      case 'ICON':
        $('<img />', { src: f[3], title: f[1], 'class': "tvicon" }).appendTo('#' + f[2]);
        break;
    }
  }
  $('#selector').trigger('change');
}
    </script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1> Shepherd Icon Browser </h1>
      </div>
      <div id="selector-div">
        Select a theme <select id="selector"></select>
      </div>
      <div id="images"></div>
    </div>
  </body>
</html>
